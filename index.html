<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" />
    <title>Game</title>
    <script defer src="./index.js"></script>
</head>
    <body>
        <div class="score-board score-hidden">
            <span style="font-weight: 600;">Результаты</span>
        </div>
        <div class="try"></div>
        <div class="playground">
            <div class="ground hidden">
                <div class="boat"></div>
                <div class="left-ground upground">
                    <div class="grass-back"></div>
                    <div class="passanger friend"></div>
                    <div class="passanger friend"></div>
                    <div class="passanger friend"></div>
                    <div class="passanger enemy"></div>
                    <div class="passanger enemy"></div>
                    <div class="passanger enemy"></div>
                </div>
                <div class="right-ground upground"><div class="grass-back"></div></div>
            </div>
            <div class="button-wrapper start-screen-button">
                <button id="play-button">Play</button>
                <button id="go-button" class="hidden">Go</button>
                <button id="try-again-button" class="hidden">Try again!</button>
                <div id="timer" class="timer hidden">00:00:00</div>
                <div class="turn hidden">Ходов: 0</div>
            </div>
            <div class="water-back hidden"></div>
            <h2 class="message hidden"></h2>
        </div>
    </body>
</html>
